<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TastyFood</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="navbar">
        <a class="active"  href="#">TastyFood</a>
        <div class="navbar-right">
            <a class="register" href="/user/register">Регистрация</a>
            <a class="login" href="/user/login">Вход</a>
        </div>
    </div>
</header>
<main>
    <div class="register-box">
        <h1 class="register-name">Регистрация</h1>
        <form th:object="${userRegisterBindingModel}" th:action="@{/user/register}" method="POST">
            <div class="container-register">
                <div>
                <label ><b>Име</b></label>
                <input  autocomplete="off" th:field="*{firstName}" th:errorclass="bg-danger"  type="text" name="firstName" placeholder="Въведете име">
                <small  th:each = "e : ${#fields.errors('firstName')}" th:text = "${e}" class="text-danger"></small>
                </div>
                 <div>
                <label ><b>Фамилия</b></label>
                <input  autocomplete="off" th:field="*{lastName}" th:errorclass="bg-danger"  type="text" name="lastName" placeholder="Въведете фамилия">
                <small  th:each = "e : ${#fields.errors('lastName')}" th:text = "${e}" class="text-danger"></small>
                 </div>
            <div>
                <label ><b>Имейл</b></label>
                <input  autocomplete="off" th:field="*{email}" th:errorclass="bg-danger"  type="email" name="email" placeholder="Въведете имейл">
                <small  th:each = "e : ${#fields.errors('email')}" th:text = "${e}" class="text-danger"></small>
            </div>
            <div>
                <label ><b>Роля</b></label>
                <select th:field="*{roleName}" th:errorclass="bg-danger"
                         name="category-roles" class="select-register" required>
                    <option value ="">Изберете клиент или ресторантьор</option>
                    <option th:each="o:${T(project.tastyfood.model.entity.enums.RoleName).values()}"
                            th:text="${o}" th:value="${o}"></option>
                </select>
            </div>
            <div>
                <label><b>Парола</b></label>
                <input autocomplete="off" th:field="*{password}" th:errorclass="bg-danger" type="password" placeholder="Въведете парола" name="password">
                <small  th:each = "e : ${#fields.errors('password')}" th:text = "${e}" class="text-danger-password"></small></div>
            <div><label><b>Повтори парола</b></label>
                <input autocomplete="off" th:field="*{confirmPassword}" th:errorclass="bg-danger" type="password" placeholder="Повторете вашата парола" name="password"></div>
                <button class="register-button" type="submit">Регистрация</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="footer-register">
        &copy;2021 Copyright:TastyFood
    </div>
</footer>
</body>
</html>
